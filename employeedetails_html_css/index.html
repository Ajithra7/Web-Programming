<!DOCTYPE>
<html>
    <head>
        <title>Employee details</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <h1>Employee Details</h1>
        </div>
        <div class="form-container">
            <form>
                <table>
                    <tr>
                        <td>
                            ID 
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name 
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender 
                        </td>
                        <td>
                            <input type="radio" id = "gender" class="radio" value = "Male"><label>Male</label>
                            &nbsp&nbsp&nbsp
                            <input type="radio" id = "gender" class="radio" value = "Female"><label>Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Designation
                        </td>
                        <td>
                            <select>
                                <option>Select</option>
                                <option>Developer</option>
                                <option>Team lead</option>
                                <option>Manager</option> 
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Salary
                        <td>
                            
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="button" name="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
